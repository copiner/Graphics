<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas</title>
  </head>
  <body>

    <canvas id="drawing" width="400" height="400">a drawing of something.</canvas>
    <script type="text/javascript">

     
      var drawing = document.querySelector("#drawing");

      if(drawing.getContext){
        var ctx = drawing.getContext("2d");
        ctx.lineWidth = 6;
        ctx.strokeStyle = "red";
        drawing.onmousemove = function(e){
          ctx.lineTo(e.clientX,e.clientY);
          ctx.stroke();
        }
      }

    </script>
  </body>
</html>
