<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas</title>
  </head>
  <body>
    <canvas id="drawing" width="300" height="150">a drawing of something.</canvas>
    <script type="text/javascript">

     
      var drawing = document.querySelector("#drawing");

      if(drawing.getContext){
      var ctx = drawing.getContext("2d");
      ctx.lineWidth = 10;
      
      ctx.strokeStyle = "blue";

      ctx.beginPath();
      ctx.lineJoin="round";
      ctx.moveTo(20,20);
      ctx.lineTo(100,50);
      ctx.lineTo(20,100);
      ctx.stroke();
      }
      
    </script>
  </body>
</html>
