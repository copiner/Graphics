<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas</title>
  </head>
  <body>
    <canvas id="drawing" width="400" height="400">a drawing of something.</canvas>
    <script type="text/javascript">

     
      var drawing = document.querySelector("#drawing");

      if(drawing.getContext){
      var ctx = drawing.getContext("2d");
      ctx.lineWidth = 10;
      
      ctx.strokeStyle = "blue";
      
      ctx.moveTo(0,0);
      ctx.lineTo(400,400);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0,400);
      ctx.lineTo(400,0);
      ctx.stroke();
      }
      
    </script>
  </body>
</html>
