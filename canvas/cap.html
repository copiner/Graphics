<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas</title>
  </head>
  <body>
    <canvas id="drawing" width="300" height="150">a drawing of something.</canvas>
    <script type="text/javascript">

     
      var drawing = document.querySelector("#drawing");

      if(drawing.getContext){
      var ctx = drawing.getContext("2d");
      ctx.lineWidth = 10;
      
      ctx.strokeStyle = "blue";
      
      ctx.beginPath();
      ctx.lineWidth=10;
      ctx.lineCap="butt";
      ctx.moveTo(20,20);
      ctx.lineTo(200,20);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.lineCap="round";
      ctx.moveTo(20,40);
      ctx.lineTo(200,40);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.lineCap="square";
      ctx.moveTo(20,60);
      ctx.lineTo(200,60);
      ctx.stroke();

      }
      
    </script>
  </body>
</html>
